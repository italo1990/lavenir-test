<div class="row justify-content-end">
    <div class="col-lg-2 col-md-3">
        <button type="button" [routerLink]="['/new-product']" class="btn btn-primary">New Product</button>
    </div>
</div>
<div class="row catalog-content">
    <div *ngFor="let item of productList" class="col-sm-4">
        <app-product-grid
            [product]="item">            
        </app-product-grid>
    </div>      
</div>
<div class="row justify-content-end">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item"><a class="page-link pagination-buttom" (click)="previousPage()">Previous</a></li>
            <li class="page-item">
            <a class="page-link pagination-buttom" (click)="nextPage()">Next</a>
            </li>
        </ul>
    </nav>      
</div>
