<ngx-bootstrap-spinner></ngx-bootstrap-spinner>
<div class="container" style="margin-bottom: 30px;">
    <form [formGroup]="registerForm" #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="exampleInputEmail1">Product Name</label>
                    <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter Product">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Size</label>
                    <input type="number" class="form-control" formControlName="size" placeholder="Size">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" formControlName="description" rows="3"></textarea>
                </div>            
            </div>
            <div class="form-group col-4">
                <div class="row">
                    <div class="col-lg-12">
            
                        <!-- Upload image input-->
                        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                            <input id="upload" type="file" accept="image/*" (change)="showPreview($event)" class="form-control border-0">
                            <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                            <div class="input-group-append">
                                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                            </div>
                        </div>
            
                        <!-- Uploaded image area-->
                        <!-- <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p> -->
                        <div class="image-area mt-4">
                            <img [src]="imgURL" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                        </div>
            
                    </div>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
